name: Release Charts

on:
  push:
    branches:
      - main
    # ðŸš¨ IMPORTANT: Trigger only on changes within the directory containing your charts
    paths:
      - 'base-helm-charts/deplorch/**' 

jobs:
  release:
    # Permissions required to create GitHub Releases and commit to the target branch (main)
    permissions:
      contents: write 
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4
        with:
          # Required for chart-releaser to detect changes and versions
          fetch-depth: 0 
          
      - name: Configure Git
        run: |
          # Set up Git user for commits made by the action to the index.yaml
          git config user.name "$GITHUB_ACTOR"
          git config user.email "$GITHUB_ACTOR@users.noreply.github.com"

      - name: Run chart-releaser
        uses: helm/chart-releaser-action@v1.6.0
        env:
          # Token used for creating releases and pushing to the target branch
          CR_TOKEN: "${{ secrets.GITHUB_TOKEN }}"
        with:
          # ðŸŽ¯ KEY FIX: This tells the action where to find the individual chart folders (namespace, secret)
          charts_dir: base-helm-charts/deplorch
          
          # Use 'main' instead of the default 'gh-pages' for hosting the index.yaml
          target_branch: main
